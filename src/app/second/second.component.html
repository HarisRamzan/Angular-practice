<table  datatable class="row-border hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of udata">
            <td>{{data.name}}</td>
           <td>{{data.email}}</td>
           <td>{{data.body}}</td>
          </tr>
    </tbody>
    </table>
